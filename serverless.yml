service: event

provider:
  name: aws
  region: us-west-1
  timeout: 30
  runtime: provided.al2

functions:
  lambda_function-dev:
    handler: bootstrap
    role: arn:aws:iam::912165650675:role/enode-lambda-dev
    vpc:
      securityGroupIds:
        - sg-0017d6f9a56aefd87
      subnetIds:
        - subnet-07f570db2d7c985ab
    environment:
      MQ_ENDPOINT_IP: stomp+ssl://b-7d4aef2a-2c19-4131-90b0-18e9e14c7e12-1.mq.us-west-1.amazonaws.com:61614
      BROKER_USERNAME: root
      BROKER_PASSWORD: Admin@123456
    events:
      - schedule:
          name: Event
          description: health check
          rate: "cron(*/1 * * * ? *)"
          enabled: true
          input:
            jobName: Event